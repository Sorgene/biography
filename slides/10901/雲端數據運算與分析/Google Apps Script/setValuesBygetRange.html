<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" 
    crossorigin="anonymous"></script>
</head>

<body>
  Google App Script：<input id="appUrl" value="https://script.google.com/macros/s/AKfycbwa7bRRam_566zJzTE5f6E1NiFm50mX22hUekWHlWWsMU9c1S9b/exec"><br/> 
  試算表網址：<input id="sheetsUrl" value="https://docs.google.com/spreadsheets/d/17rOrO4bnvYjq0-AJbY0Y0OLdzGZPlN1DGCXehixfq9g/edit#gid=0"><br/> 
  工作表名稱：<input id="sheetName" value="testSheet"><br/>
  插入範圍：<input id="range" value="A1:C3"><br/>
  <button id="sendBtn">Set</button><br/>
  
  <script>
    var appUrl = $('#appUrl'),
    	sheetsUrl = $('#sheetsUrl'),
      sheetName = $('#sheetName'),
      range = $('#range'),
      sendBtn = $('#sendBtn')
    var parameter = {};

    sendBtn.on('click',function() {
      parameter = {
        url: sheetsUrl.val(),
        name: sheetName.val(),
        range: range.val()
      };
  	  $.post(appUrl.val(), parameter, function(data) { 
        alert(data); }
        );
    });
  </script>

</body>

</html>
