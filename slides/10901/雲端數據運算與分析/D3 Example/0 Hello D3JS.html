<html>
  <head>
  	<script src=https://d3js.org/d3.v3.min.js charset="utf-8"></script>
  	<script type="text/javascript">
  		window.onload=function(){
      
			var svg = d3.select("p")
			    .append("svg")
			    .attr("width", 200)
			    .attr("height", 200);

			svg.append("circle")
			    .attr("cx","50px")
			    .attr("cy","50px")
			    .attr("r","50px")
			    .attr("fill","red");

    	}
  	</script>
    
  </head>
  <body>
  	<p></p>
  </body>
</html>
